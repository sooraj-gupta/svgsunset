	<script>
	

		mountains( "mts", 1.95, -0.9 );
		mountains( "mts3", -2.8, -0.9 );
		mountains( "mts2", -1.2, -1 );
		mountains( "sea", 0, -0.15);
		beach( "beach", 0, -0.3);
		function mountains( id, xAdd, h )
		{
			var mts = document.getElementById( id );
		
			var x = 0;
			var y = mts.points[0].y;
			var m = h;
			while( x < 1000 )
			{
				var prevX = mts.points[ mts.points.length - 1 ].x;
				var randX = Math.floor( Math.random() * 2 ) + 1;
				var randY = Math.floor( Math.random() * ( x % 12 ) );
				y += xAdd;
				console.log( y );
				mts.setAttribute( "points" , mts.getAttribute( "points" ) + " " + x + randX + "," + ( y + ( m * randY ) ) );	
				//console.log( mts.getAttribute( "points" ) );
				//console.log( x + randX + " " + ( y + randY ) );
				m*=-1;
				x+=randX;
			}
		}
		
		function beach( id, xAdd, h )
		{
			var b = document.getElementById( id );
		
			var x = 0;
			var y = b.points[0].y;
			var initialY = y;
			var m = h;
			while( x < 1000 )
			{
				var prevX = b.points[ b.points.length - 1 ].x;
				var randX = Math.floor( Math.random() * 2 ) + 1;
				var randY = Math.floor( Math.random() * ( x % 12 ) );
				y = ( -0.011 * ( x-50 )*( x-50 ) ) + initialY/1;
				console.log( y );
				b.setAttribute( "points" , b.getAttribute( "points" ) + " " + x + randX + "," + ( y + ( m * randY ) ) );	
				//console.log( mts.getAttribute( "points" ) );
				//console.log( x + randX + " " + ( y + randY ) );
				m*=-1;
				x+=randX;
			}
		}
		setTimeout( function(){document.body.style.opacity= "1"; },10);
		setTimeout( function(){document.body.style.backgroundImage = "radial-gradient(var( --sun), var(--sky))" },160);
